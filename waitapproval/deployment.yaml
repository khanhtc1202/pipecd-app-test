apiVersion: apps/v1
kind: Deployment
metadata:
  name: wait-sync-waitapproval
  labels:
    app: wait-sync-waitapproval
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wait-sync-waitapproval
      pipecd.dev/variant: primary
  template:
    metadata:
      labels:
        app: wait-sync-waitapproval
        pipecd.dev/variant: primary
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
      - name: helloworld
        image: ghcr.io/pipe-cd/helloworld:v0.52.0
        args:
          - server
        ports:
        - containerPort: 9085
